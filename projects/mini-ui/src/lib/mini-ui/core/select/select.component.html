<div>
  <label class="block text-gray-700 mb-2" *ngIf="title">
    {{ title }}
  </label>
  <div class="relative">
    <select
      [value]="value"
      (change)="handleEvent($event, 'change')"
      (input)="handleEvent($event, 'input')"
      (focus)="handleEvent($event, 'focus')"
      (blur)="handleEvent($event, 'blur')"
      (click)="handleEvent($event, 'click')"
      [ngClass]="
        'block appearance-none border py-2 px-3 text-gray-700 leading-tight ' +
        classname
      "
      [id]="id"
      [name]="name"
    >
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
    >
      <svg
        class="fill-current h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
        />
      </svg>
    </div>
  </div>
</div>
