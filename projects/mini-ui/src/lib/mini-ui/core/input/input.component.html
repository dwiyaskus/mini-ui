<div>
  <label class="block text-gray-700 mb-2">
    {{ title }} <span *ngIf="required" class="text-red-500">*</span>
  </label>
  <input
    [type]="type"
    (input)="handleEvent($event, 'input')"
    (change)="handleEvent($event, 'change')"
    (focus)="handleEvent($event, 'focus')"
    (blur)="handleEvent($event, 'blur')"
    (keydown)="handleEvent($event, 'keydown')"
    (keyup)="handleEvent($event, 'keyup')"
    (click)="handleEvent($event, 'click')"
    (dblclick)="handleEvent($event, 'dblclick')"
    (mouseover)="handleEvent($event, 'mouseover')"
    (mouseout)="handleEvent($event, 'mouseout')"
    [ngClass]="'border py-2 px-3 text-gray-700 leading-tight' + classname"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
  />
  <p class="text-red-500 text-xs" *ngIf="isError && message">
    {{ message }}
  </p>
</div>
